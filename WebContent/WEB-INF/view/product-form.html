<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	<head>
        <meta charset="utf-8" />
        <title>eshop</title>
        <link rel="icon" type="image/x-icon" th:href="@{resources/ico/favicon.ico}">
        <link rel="stylesheet" type="text/css" th:href="@{resources/css/bootstrap.min.css}">
        <script th:src="@{resources/js/jquery-3.6.3.min.js}"></script>
        <script th:src="@{resources/js/bootstrap.bundle.min.js}"></script>
	</head>
	<body class="d-flex flex-column h-100">
		<main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container px-5">
                    <a class="navbar-brand" th:href="@{/demo}">eshop</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" th:href="@{/demo}">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="about.html">Log in</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">User</a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
                                    <li><a class="dropdown-item" th:href="@{/show-offer}">Order</a></li>
                                    <li><a class="dropdown-item" href="portfolio-item.html">Log out</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Blog preview section-->
            <section class="py-5">
                <div class="container px-5 my-5">
                    <div class="row gx-5 justify-content-center">
                        <div class="col-sm">
							<h1>新增產品</h1>
							<form action="#" th:action="@{/process-product-form}" th:object="${product}" method="post">
							
								<div class="form-group">
									<input type="hidden" class="form-control" th:field="*{id}">
								</div>
								
								<div class="form-group">
									<label>品牌</label>
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
									<input type="text" class="form-control" th:field="*{brand}">
								</div>				
								
								<div class="form-group">
									<label>產品名稱</label>
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></div>
									<input type="text" class="form-control" th:field="*{productName}">
								</div>
								
								<div class="form-group">
									<label>產品圖片</label>
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('productImage')}" th:errors="*{productImage}"></div>
									<input type="text" class="form-control" th:field="*{productImage}">
								</div>
								
								<div class="form-group">
									<label>資訊</label>
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('productDescription')}" th:errors="*{productDescription}"></div>
									<input type="text" class="form-control" th:field="*{productDescription}">
								</div>
								
								<div class="form-group">
									<label>價錢</label>
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('productPrice')}" th:errors="*{productPrice}"></div>
									<input type="number" class="form-control" step="any" min="0" th:field="*{productPrice}">
								</div>
								
								<div class="form-row">
									<div class="col">
										<input class="btn btn-success" type="submit" value="提交">
									</div>
									<div class="col">
										<a th:href="@{/}" class="btn btn-warning float-right">返回</a>
									</div>
								</div>
							</form>
						</div>
                    </div>
                    <!-- Call to action-->
                    <aside class="bg-primary bg-gradient rounded-3 p-4 p-sm-5 mt-5">
                        <div class="d-flex align-items-center justify-content-between flex-column flex-xl-row text-center text-xl-start">
                            <div class="mb-4 mb-xl-0">
                                <div class="fs-3 fw-bold text-white">New products, delivered to you.</div>
                                <div class="text-white-50">Sign up for our newsletter for the latest updates.</div>
                            </div>
                            <div class="ms-xl-4">
                                <div class="input-group mb-2">
                                    <input class="form-control" type="text" placeholder="Email address..." aria-label="Email address..." aria-describedby="button-newsletter" />
                                    <button class="btn btn-outline-light" id="button-newsletter" type="button">Sign up</button>
                                </div>
                                <div class="small text-white-50">We care about privacy, and will never share your data.</div>
                            </div>
                        </div>
                    </aside>
                </div>
            </section>
        </main>
        <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; eshop 2022</div></div>
                    <div class="col-auto">
                        <a class="link-light small" href="#!">Privacy</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Terms</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
	</body>
</html>
